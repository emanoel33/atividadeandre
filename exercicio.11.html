<script>
# Função para calcular a soma dos n primeiros termos de uma PA
def soma_PA(n, a1, r):
    soma = (n * (2 * a1 + (n - 1) * r)) / 2
    return soma

# Função para gerar os n termos de uma PA
def termos_PA(n, a1, r):
    termos = [a1 + i * r for i in range(n)]
    return termos

# Ler o número de termos, o primeiro termo e a razão da PA
n = int(input("Digite o número de termos da progressão aritmética: "))
a1 = float(input("Digite o primeiro termo da progressão aritmética: "))
r = float(input("Digite a razão da progressão aritmética: "))

# Gerar e imprimir os termos da PA
termos = termos_PA(n, a1, r)
print("\nOs", n, "termos da progressão aritmética são:", termos)

# Calcular e imprimir a soma dos termos da PA
soma = soma_PA(n, a1, r)
print("A soma dos", n, "termos da progressão aritmética é:", soma)
    
</script>
