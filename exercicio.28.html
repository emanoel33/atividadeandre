<script>
    # Entrada do valor de n
n = int(input("Digite um valor inteiro e positivo para n: "))

# Inicializando a variável para armazenar a soma
soma = 0

# Loop para calcular a soma
for i in range(1, n + 1):
    soma += 1 / i

# Exibindo o valor final da soma
print("O valor de S é:", soma)
</script>
