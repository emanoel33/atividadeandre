<script>
def produtorio_numeros_pares():
    produtorio = 1
    
    while True:
        numero = int(input("Digite um número positivo (ou 0 para sair): "))
        
        if numero == 0:
            break
        
        if numero > 0 and numero % 2 == 0:
            produtorio *= numero
    
    return produtorio

resultado = produtorio_numeros_pares()
print("O produtório dos números pares é:", resultado)
</script>
