<script>
    # Inicializando a variável para armazenar o somatório dos números negativos
soma_negativos = 0

# Loop para ler os números inteiros
while True:
    num = int(input("Digite um número inteiro (ou zero para encerrar): "))
    
    # Verificar se o loop deve ser encerrado
    if num == 0:
        break
    
    # Verificar se o número é negativo e atualizar o somatório
    if num < 0:
        soma_negativos += num

# Exibir o somatório dos números negativos
print("\nO somatório dos números negativos é:", soma_negativos)
</script>
