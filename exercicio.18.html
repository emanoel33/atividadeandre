<script>
    # Inicializando variáveis
soma_total = 0
quantidade_total = 0
quantidade_pares = 0
quantidade_impares = 0
soma_pares = 0

# Loop para ler os números positivos
while True:
    num = int(input("Digite um número positivo (ou zero para encerrar): "))
    
    # Verificar se o loop deve ser encerrado
    if num == 0:
        break
    
    # Verificar se o número é par ou ímpar e atualizar as variáveis correspondentes
    if num % 2 == 0:
        quantidade_pares += 1
        soma_pares += num
    else:
        quantidade_impares += 1
    
    # Atualizar a soma total e a quantidade total de números lidos
    soma_total += num
    quantidade_total += 1

# Calcular a média geral e a média dos valores pares
if quantidade_total > 0:
    media_geral = soma_total / quantidade_total
    if quantidade_pares > 0:
        media_pares = soma_pares / quantidade_pares
    else:
        media_pares = 0
else:
    media_geral = 0
    media_pares = 0

# Exibir os resultados
print("\nQuantidade de números pares:", quantidade_pares)
print("Quantidade de números ímpares:", quantidade_impares)
print("Média dos valores pares:", media_pares)
print("Média geral dos números lidos:", media_geral)
</script>
